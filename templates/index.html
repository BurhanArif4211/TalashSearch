<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تلاش - اردو سرچ انجن</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Nastaliq Urdu', serif;
            background-color: #fef9e7;
        }
        .classic-border {
            border: 2px solid #d4a017;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(212, 160, 23, 0.2);
        }
        .search-container {
            background: linear-gradient(to bottom, #fef9e7, #fef3c7);
        }
        .result-card {
            background: linear-gradient(to bottom, #fef9e7, #fef3c7);
            transition: all 0.3s ease;
            border-left: 4px solid #d4a017;
        }
        .result-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(212, 160, 23, 0.3);
        }
        .search-btn {
            background: linear-gradient(to bottom, #d4a017, #b8860b);
            transition: all 0.3s ease;
        }
        .search-btn:hover {
            background: linear-gradient(to bottom, #b8860b, #9c6c0a);
        }
        .loading-spinner {
            border-top-color: #d4a017;
        }
    </style>
</head>
<body class="min-h-screen bg-amber-50">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-amber-800 mb-2">تلاش</h1>
            <p class="text-lg text-amber-700">کلاسیکی انداز کا اردو سرچ انجن</p>
        </header>

        <!-- Search Form -->
        <div class="max-w-3xl mx-auto mb-16">
            <form id="formSearch" class="classic-border search-container p-6 rounded-lg">
                <div class="flex items-center">
                    <input 
                        id="searchQuery" 
                        type="text" 
                        placeholder="درج کریں..."
                        class="w-full  h-14 text-lg border border-amber-300 rounded-r-lg focus:outline-none focus:ring-2 focus:ring-amber-500 bg-white text-gray-800"
                        autocomplete="off"
                    >
                    <button 
                        type="submit" 
                        class="search-btn text-white p-4 rounded-l-lg flex items-center justify-center"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="none">
                            <path
                                d="M16.6725 16.6412L21 21M19 11C19 15.4183 15.4183 19 11 19C6.58172 19 3 15.4183 3 11C3 6.58172 6.58172 3 11 3C15.4183 3 19 6.58172 19 11Z"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </button>
                </div>
            </form>
        </div>

        <!-- Results Section -->
        <div id="searchResults" class="max-w-4xl mx-auto">
            <!-- Results will be dynamically inserted here -->
            <div id="welcomeMessage" class="text-center py-12">
                <div class="inline-block p-6 bg-amber-100 rounded-lg classic-border">
                    <h2 class="text-2xl text-amber-800 mb-4">خوش آمدید!</h2>
                    <p class="text-amber-700">تلاش انجن میں اپنا کی ورڈ درج کریں اور متعلقہ نتائج حاصل کریں۔</p>
                </div>
            </div>
        </div>

        <!-- Loading Spinner (Hidden by default) -->
        <div id="loadingSpinner" class="hidden flex justify-center my-12">
            <div class="loading-spinner w-12 h-12 border-4 border-amber-200 rounded-full animate-spin"></div>
        </div>

        <!-- Error Message (Hidden by default) -->
        <div id="errorMessage" class="hidden max-w-2xl mx-auto bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-8">
            <p>سرچ کے دوران خرابی پیش آگئی ہے۔ براہ کرم دوبارہ کوشش کریں۔</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mainForm = document.getElementById('formSearch');
            const searchQuery = document.getElementById('searchQuery');
            const searchResults = document.getElementById('searchResults');
            const welcomeMessage = document.getElementById('welcomeMessage');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const errorMessage = document.getElementById('errorMessage');

            // Handle form submission
            mainForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const query = searchQuery.value.trim();
                
                if (query) {
                    // Show loading spinner and hide welcome message
                    loadingSpinner.classList.remove('hidden');
                    welcomeMessage.classList.add('hidden');
                    errorMessage.classList.add('hidden');
                    
                    // Clear previous results
                    searchResults.innerHTML = '';
                    
                    // Make request to server
                    fetch('/search', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ searchQuery: query })
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.text();
                    })
                    .then(html => {
                        // Hide loading spinner
                        loadingSpinner.classList.add('hidden');
                        
                        // Display results
                        searchResults.innerHTML = html;
                        
                        // If no results found
                        if (searchResults.innerHTML.trim() === '') {
                            searchResults.innerHTML = `
                                <div class="text-center py-12">
                                    <div class="inline-block p-6 bg-amber-100 rounded-lg classic-border">
                                        <h2 class="text-2xl text-amber-800 mb-4">کوئی نتیجہ نہیں ملا</h2>
                                        <p class="text-amber-700">اپنا سرچ کی ورڈ تبدیل کر کے دوبارہ کوشش کریں۔</p>
                                    </div>
                                </div>
                            `;
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching search results:', error);
                        loadingSpinner.classList.add('hidden');
                        errorMessage.classList.remove('hidden');
                        searchResults.innerHTML = '';
                    });
                }
            });

            // Add keyboard shortcut (Ctrl+K or Cmd+K) to focus search input
            document.addEventListener('keydown', function(e) {
                if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                    e.preventDefault();
                    searchQuery.focus();
                }
            });

            // Clear search input when Escape key is pressed
            searchQuery.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    searchQuery.value = '';
                    searchQuery.blur();
                }
            });
        });
    </script>
</body>
</html>
